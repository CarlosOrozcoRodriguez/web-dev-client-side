<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Suma de Números Primos</h1>
    <button onclick="calcularSumaPrimos()">Calcular Suma de Números Primos</button>
    <section id="resultados"></section>

    <script>
        function calcularSumaPrimos() {
            var sumaPrimos = 0;
            var numerosIngresados = 0;
            var resultadoSection = document.getElementById("resultados");

            while (numerosIngresados < 5) {
                var numero = parseInt(prompt("Ingresa un número:"));

                if (esPrimo(numero)) {
                    sumaPrimos += numero; //sumaPrimos = sumaPrimos + numeros;
                }
                numerosIngresados++;
            }

            resultadoSection.innerHTML = "La suma de los números primos ingresados es: " + sumaPrimos;
            console.log(`La suma de los números primos ingresados es:  ${sumaPrimos}`);

            function esPrimo(numero) {
               /*  if (numero <= 1) return false;
                if (numero <= 3) return true;

                if (numero % 2 === 0 || numero % 3 === 0) return false;

                for (var i = 5; i * i <= numero; i += 6) {
                    if (numero % i === 0 || numero % (i + 2) === 0) return false;
                }

                return true; */


                  for (let i = 2; i <= numero; i++) {
        
                    if (numero % i == 0 && numero != i)  return false;
                }
                
            return true; 
            }
        } 
    </script>
</body>

</html>
