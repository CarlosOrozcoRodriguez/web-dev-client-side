<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="numeros">
        <!-- Aquí se mostrarán los números -->
    </div>

    <script>
        // Obtén el elemento div donde mostrar los números
        var numerosDiv = document.getElementById("numeros");

        // Inicializa una cadena para almacenar los números con separadores
        var numerosConSeparadores = "";

        // Itera desde 0 hasta 9
        for (var i = 0; i <= 9; i++) {
            // Agrega el número actual
            numerosConSeparadores += i;

            // Agrega una línea negra después del número (excepto después del último número)
            if (i < 9) {
                numerosConSeparadores += "<hr>";
            }
        }

        // Establece el contenido del div como la cadena de números con separadores
        numerosDiv.innerHTML = numerosConSeparadores;
    </script>
</body>
</html>
